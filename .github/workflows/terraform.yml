name: Terraform

on:
  pull_request:
    branches: [main]
    paths:
      - "infra/live/**"
      - "infra/modules/**"
  push:
    branches: [main]
    paths:
      - "infra/live/**"
      - "infra/modules/**"
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - stage
          - prod
      stack:
        description: 'Stack to deploy'
        required: true
        type: choice
        options:
          - storage

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  # ============================================
  # PLAN - Runs on PRs (all environments)
  # ============================================
  plan:
    name: "Plan: ${{ matrix.env }}/${{ matrix.stack }}"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: ${{ matrix.env }}
    strategy:
      fail-fast: false
      matrix:
        env: [dev, stage, prod]
        stack: [storage]
    
    steps:
      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "::error::Missing secret: AWS_REGION. Configure it in Settings → Environments → ${{ matrix.env }}"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_ROLE_ARN }}" ]; then
            echo "::error::Missing secret: AWS_ROLE_ARN. Configure it in Settings → Environments → ${{ matrix.env }}"
            exit 1
          fi

      - uses: actions/checkout@v4
      
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.x

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: infra/live/${{ matrix.env }}/${{ matrix.stack }}
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Plan
        working-directory: infra/live/${{ matrix.env }}/${{ matrix.stack }}
        run: terraform plan -input=false

  # ============================================
  # APPLY DEV - Auto-deploys on merge to main
  # ============================================
  apply-dev:
    name: "Apply: dev/${{ matrix.stack }}"
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: dev
    concurrency: terraform-dev-${{ matrix.stack }}
    strategy:
      fail-fast: false
      matrix:
        stack: [storage]
    
    steps:
      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "::error::Missing secret: AWS_REGION. Configure it in Settings → Environments → dev"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_ROLE_ARN }}" ]; then
            echo "::error::Missing secret: AWS_ROLE_ARN. Configure it in Settings → Environments → dev"
            exit 1
          fi

      - uses: actions/checkout@v4
      
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.x

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: infra/live/dev/${{ matrix.stack }}
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Plan
        working-directory: infra/live/dev/${{ matrix.stack }}
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        working-directory: infra/live/dev/${{ matrix.stack }}
        run: terraform apply -input=false tfplan

  # ============================================
  # PROMOTE - Manual promotion to stage/prod
  # Requires environment approval
  # ============================================
  promote:
    name: "Promote: ${{ github.event.inputs.environment }}/${{ github.event.inputs.stack }}"
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    concurrency: terraform-${{ github.event.inputs.environment }}-${{ github.event.inputs.stack }}
    
    steps:
      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "::error::Missing secret: AWS_REGION. Configure it in Settings → Environments → ${{ github.event.inputs.environment }}"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_ROLE_ARN }}" ]; then
            echo "::error::Missing secret: AWS_ROLE_ARN. Configure it in Settings → Environments → ${{ github.event.inputs.environment }}"
            exit 1
          fi

      - uses: actions/checkout@v4
      
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.x

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: infra/live/${{ github.event.inputs.environment }}/${{ github.event.inputs.stack }}
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Plan
        working-directory: infra/live/${{ github.event.inputs.environment }}/${{ github.event.inputs.stack }}
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        working-directory: infra/live/${{ github.event.inputs.environment }}/${{ github.event.inputs.stack }}
        run: terraform apply -input=false tfplan
