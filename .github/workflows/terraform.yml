name: Terraform

on:
  pull_request:
    paths:
      - "infra/live/**"
      - "infra/modules/**"
  push:
    branches: [main]
    paths:
      - "infra/live/**"
      - "infra/modules/**"

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  # ============================================
  # PLAN - Runs on every PR
  # ============================================
  plan:
    name: "Plan: ${{ matrix.env }}/${{ matrix.stack }}"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: ${{ matrix.env }}
    strategy:
      fail-fast: false
      matrix:
        env: [dev]
        stack: [storage]
    
    steps:
      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "::error::Missing secret: AWS_REGION. Configure it in Settings → Environments → ${{ matrix.env }}"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_ROLE_ARN }}" ]; then
            echo "::error::Missing secret: AWS_ROLE_ARN. Configure it in Settings → Environments → ${{ matrix.env }}"
            exit 1
          fi

      - uses: actions/checkout@v4
      
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.x

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: infra/live/${{ matrix.env }}/${{ matrix.stack }}
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Plan
        working-directory: infra/live/${{ matrix.env }}/${{ matrix.stack }}
        run: terraform plan -input=false

  # ============================================
  # APPLY - Runs on merge to main (with approval)
  # ============================================
  apply:
    name: "Apply: ${{ matrix.env }}/${{ matrix.stack }}"
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: ${{ matrix.env }}
    concurrency: terraform-${{ matrix.env }}-${{ matrix.stack }}
    strategy:
      fail-fast: false
      matrix:
        env: [dev]
        stack: [storage]
    
    steps:
      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "::error::Missing secret: AWS_REGION. Configure it in Settings → Environments → ${{ matrix.env }}"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_ROLE_ARN }}" ]; then
            echo "::error::Missing secret: AWS_ROLE_ARN. Configure it in Settings → Environments → ${{ matrix.env }}"
            exit 1
          fi

      - uses: actions/checkout@v4
      
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.x

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: infra/live/${{ matrix.env }}/${{ matrix.stack }}
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Plan
        working-directory: infra/live/${{ matrix.env }}/${{ matrix.stack }}
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        working-directory: infra/live/${{ matrix.env }}/${{ matrix.stack }}
        run: terraform apply -input=false tfplan
