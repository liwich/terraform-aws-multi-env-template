name: Terraform

on:
  pull_request:
    branches: [main]
    paths:
      - "infra/live/**"
      - "infra/modules/**"
  push:
    branches: [main]
    paths:
      - "infra/live/**"
      - "infra/modules/**"

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  # ============================================
  # PLAN - Runs on PRs (all environments)
  # ============================================
  plan:
    name: "Plan: ${{ matrix.env }}/${{ matrix.stack }}"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: ${{ matrix.env }}
    strategy:
      fail-fast: false
      matrix:
        env: [dev, stage, prod]
        stack: [storage]
    
    steps:
      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "::error::Missing secret: AWS_REGION. Configure it in Settings → Environments → ${{ matrix.env }}"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_ROLE_ARN }}" ]; then
            echo "::error::Missing secret: AWS_ROLE_ARN. Configure it in Settings → Environments → ${{ matrix.env }}"
            exit 1
          fi

      - uses: actions/checkout@v4
      
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.x

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: infra/live/${{ matrix.env }}/${{ matrix.stack }}
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Plan
        working-directory: infra/live/${{ matrix.env }}/${{ matrix.stack }}
        run: terraform plan -input=false

  # ============================================
  # APPLY DEV - Auto-deploys on merge to main
  # ============================================
  apply-dev:
    name: "Apply: dev/${{ matrix.stack }}"
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: dev
    concurrency: terraform-dev-${{ matrix.stack }}
    strategy:
      fail-fast: false
      matrix:
        stack: [storage]
    
    steps:
      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "::error::Missing secret: AWS_REGION. Configure it in Settings → Environments → dev"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_ROLE_ARN }}" ]; then
            echo "::error::Missing secret: AWS_ROLE_ARN. Configure it in Settings → Environments → dev"
            exit 1
          fi

      - uses: actions/checkout@v4
      
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.x

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: infra/live/dev/${{ matrix.stack }}
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Plan
        working-directory: infra/live/dev/${{ matrix.stack }}
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        working-directory: infra/live/dev/${{ matrix.stack }}
        run: terraform apply -input=false tfplan

  # ============================================
  # PLAN STAGE - Runs automatically on merge
  # ============================================
  plan-stage:
    name: "Plan: stage/${{ matrix.stack }}"
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        stack: [storage]
    outputs:
      plan-artifact: tfplan-stage-${{ matrix.stack }}-${{ github.run_id }}
    
    steps:
      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "::error::Missing secret: AWS_REGION. Configure it in Settings → Environments → stage"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_ROLE_ARN }}" ]; then
            echo "::error::Missing secret: AWS_ROLE_ARN. Configure it in Settings → Environments → stage"
            exit 1
          fi
        env:
          AWS_REGION: ${{ secrets.STAGE_AWS_REGION }}
          AWS_ROLE_ARN: ${{ secrets.STAGE_AWS_ROLE_ARN }}

      - uses: actions/checkout@v4
      
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.x

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.STAGE_AWS_ROLE_ARN }}
          aws-region: ${{ secrets.STAGE_AWS_REGION }}

      - name: Terraform Init
        working-directory: infra/live/stage/${{ matrix.stack }}
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Plan
        working-directory: infra/live/stage/${{ matrix.stack }}
        run: |
          terraform plan -input=false -out=tfplan
          terraform show -no-color tfplan > tfplan.txt

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-stage-${{ matrix.stack }}-${{ github.run_id }}
          path: |
            infra/live/stage/${{ matrix.stack }}/tfplan
            infra/live/stage/${{ matrix.stack }}/tfplan.txt
          retention-days: 7

      - name: Display Plan Summary
        working-directory: infra/live/stage/${{ matrix.stack }}
        run: |
          echo "## Terraform Plan for stage/${{ matrix.stack }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat tfplan.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ============================================
  # APPLY STAGE - Requires approval
  # ============================================
  apply-stage:
    name: "Apply: stage/${{ matrix.stack }}"
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: plan-stage
    runs-on: ubuntu-latest
    environment: stage
    concurrency: terraform-stage-${{ matrix.stack }}
    strategy:
      fail-fast: false
      matrix:
        stack: [storage]
    
    steps:
      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "::error::Missing secret: AWS_REGION. Configure it in Settings → Environments → stage"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_ROLE_ARN }}" ]; then
            echo "::error::Missing secret: AWS_ROLE_ARN. Configure it in Settings → Environments → stage"
            exit 1
          fi

      - uses: actions/checkout@v4
      
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.x

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-stage-${{ matrix.stack }}-${{ github.run_id }}
          path: infra/live/stage/${{ matrix.stack }}

      - name: Terraform Init
        working-directory: infra/live/stage/${{ matrix.stack }}
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Apply
        working-directory: infra/live/stage/${{ matrix.stack }}
        run: terraform apply -input=false tfplan

  # ============================================
  # PLAN PROD - Runs automatically on merge
  # ============================================
  plan-prod:
    name: "Plan: prod/${{ matrix.stack }}"
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        stack: [storage]
    outputs:
      plan-artifact: tfplan-prod-${{ matrix.stack }}-${{ github.run_id }}
    
    steps:
      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "::error::Missing secret: AWS_REGION. Configure it in Settings → Environments → prod"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_ROLE_ARN }}" ]; then
            echo "::error::Missing secret: AWS_ROLE_ARN. Configure it in Settings → Environments → prod"
            exit 1
          fi
        env:
          AWS_REGION: ${{ secrets.PROD_AWS_REGION }}
          AWS_ROLE_ARN: ${{ secrets.PROD_AWS_ROLE_ARN }}

      - uses: actions/checkout@v4
      
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.x

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.PROD_AWS_ROLE_ARN }}
          aws-region: ${{ secrets.PROD_AWS_REGION }}

      - name: Terraform Init
        working-directory: infra/live/prod/${{ matrix.stack }}
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Plan
        working-directory: infra/live/prod/${{ matrix.stack }}
        run: |
          terraform plan -input=false -out=tfplan
          terraform show -no-color tfplan > tfplan.txt

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-prod-${{ matrix.stack }}-${{ github.run_id }}
          path: |
            infra/live/prod/${{ matrix.stack }}/tfplan
            infra/live/prod/${{ matrix.stack }}/tfplan.txt
          retention-days: 7

      - name: Display Plan Summary
        working-directory: infra/live/prod/${{ matrix.stack }}
        run: |
          echo "## Terraform Plan for prod/${{ matrix.stack }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat tfplan.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ============================================
  # APPLY PROD - Requires approval
  # ============================================
  apply-prod:
    name: "Apply: prod/${{ matrix.stack }}"
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: plan-prod
    runs-on: ubuntu-latest
    environment: prod
    concurrency: terraform-prod-${{ matrix.stack }}
    strategy:
      fail-fast: false
      matrix:
        stack: [storage]
    
    steps:
      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "::error::Missing secret: AWS_REGION. Configure it in Settings → Environments → prod"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_ROLE_ARN }}" ]; then
            echo "::error::Missing secret: AWS_ROLE_ARN. Configure it in Settings → Environments → prod"
            exit 1
          fi

      - uses: actions/checkout@v4
      
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.x

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-prod-${{ matrix.stack }}-${{ github.run_id }}
          path: infra/live/prod/${{ matrix.stack }}

      - name: Terraform Init
        working-directory: infra/live/prod/${{ matrix.stack }}
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Apply
        working-directory: infra/live/prod/${{ matrix.stack }}
        run: terraform apply -input=false tfplan
